<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/regular.css" integrity="sha384-zkhEzh7td0PG30vxQk1D9liRKeizzot4eqkJ8gB3/I+mZ1rjgQk+BSt2F6rT2c+I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous">


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
       integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
       crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
       integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
       crossorigin=""></script>

    <title>Brandmeldingen</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-white shadow-sm">
      <a class="navbar-brand" href="#"><i class="fas fa-fire prio1-1"></i> Brandmeldingen</a>
    </nav>

    <main role="main">

      <div class="container">

        <!-- filters -->
        <div class="row mb-3">
          <div class="col-md">
            <form>
              <div class="form-row">

                <div class="col">
                  <div class="form-group">
                    <label class="col-form-label col-form-label-sm a-parameter"
                        data-parameter="regio"
                        data-default-value="18"
                        data-endpoint="regios/"
                        data-pk="id"
                        data-desc="omschrijving"
                        data-control="select"/>
                  </div>
                </div>

                <div class="col">
                  <div class="form-group">
                    <label class="col-form-label col-form-label-sm a-parameter"
                        data-parameter="dienst"
                        data-default-value="2"
                        data-endpoint="diensten/"
                        data-pk="id"
                        data-desc="omschrijving"
                        data-control="select"/>
                  </div>
                </div>

                <div class="col">
                  <div class="form-group">
                    <label class="col-form-label col-form-label-sm a-parameter"
                        data-parameter="plaats"
                        data-default-value=""
                        data-endpoint="plaatsen/"
                        data-pk=""
                        data-desc="plaats"
                        data-control="select"/>
                  </div>
                </div>

                <div class="col">
                  <div class="form-group">
                    <label class="col-form-label col-form-label-sm a-parameter"
                        data-parameter="capcodes"
                        data-default-value="707507"
                        data-endpoint="capcodes/"
                        data-pk="capcode"
                        data-desc="tekst"
                        data-control="select"/>
                  </div>
                </div>
              </div>
            </form>

          </div>
        </div>


        <!-- summary -->
        <div class="row mb-5">
          <div class="col-12 alert alert-warning hidden" role="alert">
            <i class="fas fa-exclamation-triangle"></i> Geen resultaten gevonden. Probeer een andere zoekopdracht.
          </div>
          <div class="col-12 a-facts">
            <p>
            Tussen <span class="a-fact" data-value="d3.min(v, d => d.date)" data-timeformat="%d-%m-%Y" data-valueformat=""></span> en <span class="a-fact" data-value="new Date()" data-timeformat="%d-%m-%Y" data-valueformat=""></span> zijn er totaal <span class="a-fact" data-value="d3.sum(v, d => 1)" data-timeformat="" data-valueformat=".0f"></span> alarmeringen geweest. De laatste alarmering is <span class="a-fact" data-value="Math.floor((new Date() - d3.max(v, d => d.date)) / (1000*60*60*24))" data-timeformat="" data-valueformat=".0f"></span> dagen geleden.
            </p>
          </div>
        </div>


        <!-- metrics and map -->
        <div class="row">
          <div class="col-md a-metrics">
            <i class="fas fa-spinner fa-spin fa-2x wait-spinner wait-metrics"></i>
          </div>
          <div class="col-md-8 a-map">
            <div id="mapid" style="height: 450px; position: relative;"></div>
          </div>
        </div>

        <hr>

      </div> <!-- /container -->

    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh4IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
<!--     <script src="https://d3js.org/topojson.v1.min.js"></script> -->
  </body>
</html>
